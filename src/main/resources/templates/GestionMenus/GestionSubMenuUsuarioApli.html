<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.5.3/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	
  <style>  
   .form-control-xs {
    height: calc(1em + .375rem + 2px) !important;
    padding: .125rem .25rem !important;
    font-size: .75rem !important;
    line-height: 1.5;
    border-radius: .2rem;
	}
	
	h3 {
  		font-weight: bold !important;
  		color: #495057 !important;
  		font-size: 30px !important;
  		
  		border-bottom: 2px solid #000 !important;
 		background:#e9ecef !important;
  		color:#003B49 !important;

  		display:inline-block !important;
  		padding:8px 20px !important;
 		margin-left:10px !important;
		}
		
	h5 {
  		color: #F2A900 !important;
  		font-size: 26px !important;
  		
 		background:#e9ecef !important;
  		color:#F2A900 !important;

  		display:inline-block !important;
  		padding:3px 15px !important;
 		margin-left:10px !important;
		}
		
	#container {
  	position: relative;
	}

	#idNuevoElemMenu {
     position: absolute;
     top:300;
     left:0;
     z-index:10;
     max-width:100%;
     overflow:hidden;
	}

	#idDivSubMenu1 {
      position: absolute;
     top:300;
     left:0;
     z-index:1;
     max-width:100%;
     overflow:hidden;
}

  </style>
  
  	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
</head>

  <body>
  
   <div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid">

		<div class="row">
 			 <div class="col-12"><h3 th:text="'Gestión de elementos submenus del menu: ' + ${nomMenuPrincipal} + ' para el usuario: ' + ${nomUsuario}"></h3></div>
		</div>
		
		<div class="row" style="border-bottom: 2px solid #000">
			<div class="col-1"></div>
  			<div class="col-4">
  				<h5 th:text="'Elementos del submenú ya activas:'"></h5>
  				<div id="idDivSubMenu1Usu">
					<div th:insert="gestionMenus/fragments/SubMenusSelecUsuario :: submenuselecusuario"></div>
				</div>	
			</div>
 			<div class="col-2" style="text-align: center">
 				<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
 					<br/>
 					<br/>
 					<br/>
				 	<a th:id="'idLinkAnadir'"   th:name="'linkAnadir'"  th:onclick="th:anadirElemenMenuUsuario()"  class="btn btn-primary btn-sm" role="button"> < Añadir</a>
				 	<br/>
					<a th:id="'idLinkSuprimir'" th:name="'linkSuprimir'" class="btn btn-primary btn-sm" role="button">Suprimir ></a>
					<br/>
					<a th:id="'idLinkAnadirTodos'" th:name="'linkAnadirTodos'"  class="btn btn-primary btn-sm" role="button"> < Añadir todos</a>
					<br/>
				</div>
 			</div>
 			<div class="col-4">
 				<h5 th:text="'Opciones del submenu disponibles'"></h5>

 			</div>
 			<div class="col-1"></div>
		</div>
		
		<div class="row">
			<div class="col-1"></div>
 			 <div class="col-10"> 
  			   <a th:id="'idVolver'" th:href="@{/gestionmenususuario/obtenermenusuario}" class="btn btn-primary" role="button">Volver</a>
 			 </div>
 			<div class="col-1"></div>
 		</div>
		
   </div>
	 	
	</body>
</html>
