<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
 	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.1/css/all.css}"/>
  </head>

  <body>
		<header th:fragment="anadirEmprProyecto">
     			<table class="table table-sm">
					<thead class="thead-light">
						<tr>
							<th th:text="'Seleccionado'"></th>
							<th th:text="'Id. Empresa'"></th>
							<th th:text="'Empresa'"></th>
						</tr>
					</thead>
					<tbody class="table-striped">
						<tr th:each="listEmpreProyecto, iterStat :${listaEmpresasProyecto}">
						 	<td>
						 		<div style="display: flex; justify-content: center; align-items: center;"> 
								 <input type="checkbox" th:id="'idCheckEmpresaSel'+ ${iterStat.index}" th:name="checksEmpresaSel[]" th:onclick="'anadirEmpresaProyecto(this, ' + ${iterStat.index} + ')'" th:checked="false" th:value="${listEmpreProyecto.idEmpresa}" class="btn btn-primary btn-sm" />						
								</div>
							</td>
							<td th:text="${listEmpreProyecto.idEmpresa}"></td>
							<td th:text="${listEmpreProyecto.nomEmpresa}"></td>
						</tr>
					</tbody>
				 </table>
		</header>
	</body>

</html>
