<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />
	<link href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" rel="stylesheet" />

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->

 <style>
 
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

</style>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
	 <script th:inline="javascript">
	 
	</script>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid" style="margin-top:0px;">
		<div class="row">
			<div class="titulo-pag2">Gestión de Empresas</div>
		</div>
		<form th:action="@{/gestionWeb/empleados/altaempleado}" th:object="${datoEmpresaWeb}" method="post">
		<div class="row">
			<br>
			<div class="col-1"></div>
  			<div class="col-10" >
  				<div class="subtitulo-pag2">Datos Empresa</div>
  			</div>
  			<div class="col-1"></div>
  		</div>
  		
		<div class="row">
			<div class="col-1"></div>
  			<div class="col-2" style="border-bottom: 2px solid #000; border-top: 2px solid #000"> </div>
  			<div class="col-8" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div class="form-row">
					<div class="col-md-5 mb-3">
						<label for="validationNombre" th:text="'Nombre Empresa'"></label> 
						<input type="text" class="form-control" id="idNombreWeb" th:field="*{nomEmpresaWeb}" th:maxlength="25" required>
					</div>
					<div class="col-md-5 mb-3">
						<label for="validaCIF" th:text="'CIF' "></label>
						<input type="text" class="form-control" id="idCIFEmpresaWeb" th:field="*{CIFEmpresaWeb}" th:maxlength="25" required>
					</div>
						
					<div class="col-md-2 mb-3">
						<label for="labelDireccion" th:text="'Dirección'"></label> 
						<input type="text" class="form-control" id="idDireccionWeb" th:field="*{direccionWeb}" th:maxlength="25">
					</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-7 mb-3">
						<label for="validaTelefMovil" th:text="'Teléfono' "></label>
						 <input type="text" class="form-control" id="idTelefMovilWeb" th:field="*{telefMovilWeb}" th:maxlength="14" required>
					</div>
					<div class="col-md-2 mb-3">
						<label for="labelCP" th:text="'Codigo postal' "></label>
						<input type="text" class="form-control" id="idCodPosWeb" th:field="*{codPostalWeb}" th:maxlength="5" >
					</div>
					<div class="col-md-3 mb-3">
						<div class="form-group">
							<label for="labelPais" th:text="'Provincia empresa: ' "></label>
							<select th:object="${empleadoWeb}" class="form-control" name="provinciaEmpresa" id="idProvinciaEmpresa">
								<option th:value="0" th:text="'Seleccionar Provincia empresa' "></option>
								<option th:each ="provinEmpresa:${empleadoWeb.paisWeb}"
   						 			th:value="${provinEmpresa.idPais}"
  						  			th:text ="${provinEmpresa.nombrePais}">
  								</option>
    						</select>
						</div>
					</div>
				</div>
			 </div>
			<div class="col-1"></div>	
		 </div>
		 
 		<div class="row">
 			<div class="col-1"></div>
 			<div class="col-2"><a th:href="@{/gestionWeb/empleados/pagempresas}" class="btn btn-primary" role="button">Volver</a></div>
 			<div class="col-5"></div>
 			<div class="col-3">	
				<button type="submit" class="btn btn-primary">Guardar</button>
 			</div>
 			<div class="col-1"></div>
		</div>
 		</form>
 	</div>
	
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

 <script>
    $(document).ready(function(){
        var date_input=$('input[name="fecAltaEmpresa"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
        
 
    });
 </script>

</body>
</html>
