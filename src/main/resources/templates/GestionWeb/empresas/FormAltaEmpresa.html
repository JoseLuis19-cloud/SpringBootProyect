<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
  
	<link href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" rel="stylesheet" />
  	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
   
 <style>
 
 .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}

 .form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
   }

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

  </style>

</head>

 <body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid" style="margin-top:0px;">
		<div class="row">
			<div class="titulo-pag2">Gestión de Empresas</div>
		</div>
		<form th:action="@{/gestionWeb/empresas/altaempresa}" th:object="${datosEmpresaWeb}" method="post">
		  <div class="row">
			<br>
			 <div class="col-1"></div>
  			 <div class="col-10" >
  				<div class="subtitulo-pag2">Datos Nueva Empresa</div>
  			 </div>
  			<div class="col-1"></div>
  		 </div>
  		
		<div class="row">
			<div class="col-1"></div>
  			<div class="col-10" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div class="form-row">
					<div class="col-md-3 mb-4">
						<label for="validationNombre" th:text="'Nombre Empresa'"></label> 
						<input type="text" class="form-control" id="idNombreWeb" th:field="*{nomEmpresaWeb}" th:maxlength="25" required>
					</div>
					<div class="col-md-2 mb-4">
						<label for="validaCIF" th:text="'CIF' "></label>
						<input type="text" class="form-control" id="idCIFEmpresaWeb" th:field="*{CIFWeb}" th:maxlength="25">
					</div>
						
					<div class="col-md-5 mb-4">
						<label for="labelDireccion" th:text="'Dirección'"></label> 
						<input type="text" class="form-control" id="idDireccionWeb" th:field="*{direcionWeb}" th:maxlength="25">
					</div>
					
					<div class="col-md-2 mb-4">
						<label for="labelDireccion" th:text="'Teléfono'"></label> 
						<input type="text" class="form-control" id="idTelefMovilWeb" th:field="*{telefonoWeb}" th:maxlength="14">
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-2 mb-4">
						<label for="labelCP" th:text="'Codigo postal' "></label>
						<input type="text" class="form-control" th:id="idCodPosWeb" th:name="codPosWeb" th:field="*{codPostalWeb}" th:maxlength="5" >
					</div>
   					 
   					<div class="col-md-3 mb-4">		
           				  <label for="labelAltaEmpresa" th:text="'Fecha Alta Empresa' "></label>
           				  <input type="text" class="form-control" th:id="idFecAltaEmpresa" th:name="fecAltaEmpresa" th:field="*{fecAltaEmpresaWeb}" th:value="${#calendars.format(fecAltaEmpresaWeb, 'dd/MM/yyyy')}">
            		</div>
            		
					<div class="col-md-3 mb-4">
						<div class="form-group">
							<label for="labelPais" th:text="'Provincia empresa ' "></label>
							<select th:object="${empleadoWeb}" class="form-control" name="provinciaEmpresa" id="idProvinciaEmpresa">
								<option th:value="0" th:text="'Seleccionar Provincia' "></option>
								<option th:each ="provinEmpresa:${provinciasWeb}"
   						 			th:value="${provinEmpresa.idProvincia}"
  						  			th:text ="${provinEmpresa.provincia}">
  								</option>
    						</select>
						</div>
					</div>
					
					<div class="col-md-4 mb-4">
						<label for="labelEmailEmpresa" th:text="'Email empresa' "></label>
						<input type="text" class="form-control" th:id="idEMailEmpresaWeb" th:field="*{emailEmpresaWeb}" th:maxlength="35">
					</div>
					
				</div>
				
				<div class="form-row">
					<div class="col-md-3 mb-3">
						<label for="validaNombreContacto1" th:text="'Nombre Contacto 1'"></label> 
						<input type="text" class="form-control" id="nomContacto1Web" th:field="*{nomContacto1Web}" th:maxlength="25">
					</div>
					<div class="col-md-2 mb-3">
						<label for="validaEmailContacto1" th:text="'Email Contacto 1' "></label>
						<input type="text" class="form-control" id="idEMailContacto1Web" th:field="*{emailContacto1Web}" th:maxlength="35">
					</div>
						
					<div class="col-md-5 mb-3">
						<label for="validaTelefContacto1" th:text="'Telefono Contacto 1'"></label> 
						<input type="text" class="form-control" id="idDireccionWeb" th:field="*{telefContacto1Web}" th:maxlength="14">
					</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-3 mb-3">
						<label for="validaNombreContacto2" th:text="'Nombre Contacto 2'"></label> 
						<input type="text" class="form-control" id="nomContacto1Web" th:field="*{nomContacto2Web}" th:maxlength="25" >
					</div>
					<div class="col-md-2 mb-3">
						<label for="validaEmailContacto2" th:text="'Email Contacto 2' "></label>
						<input type="text" class="form-control" id="idEMailContacto1Web" th:field="*{emailContacto2Web}" th:maxlength="35" >
					</div>
						
					<div class="col-md-5 mb-3">
						<label for="validaTelefContacto2" th:text="'Telefono Contacto 2'"></label> 
						<input type="text" class="form-control" id="idTelefonoWeb" th:field="*{telefContacto2Web}" th:maxlength="14">
					</div>
				</div>
				
			 </div>
			<div class="col-1"></div>	
		 </div>
		 
 		<div class="row">
 			<div class="col-1"></div>
 			<div class="col-2"><a th:href="@{/gestionWeb/empresas/pagempresas}" class="btn btn-primary" role="button">Volver</a></div>
 			<div class="col-5"></div>
 			<div class="col-3">	
				<button type="submit" class="btn btn-primary">Guardar</button>
 			</div>
 			<div class="col-1"></div>
		</div>
 		</form>
 	</div>
	
 <!-- Include Date Range Picker -->
 
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
 
 <script th:inline="javascript">
 	$(function () { 	
   	 $('#idFecAltaEmpresa').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});
    });
</script>

</body>
</html>
