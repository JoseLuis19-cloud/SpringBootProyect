<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->

 <style>
 
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

#container {
	position: relative;
}

#idNuevoElemMenu {
	position: absolute;
	top: 300;
	left: 0;
	z-index: 10;
	max-width: 100%;
	overflow: hidden;
}

#idDivSubMenu1 {
	position: absolute;
	top: 300;
	left: 0;
	z-index: 1;
	max-width: 100%;
	overflow: hidden;
}
</style>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8" style="border-bottom: 2px solid #000">
				<h3 th:text="'Datos Nueva Factura'"></h3>
				<br />
			</div>
			<div class="col-2"></div>
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<form th:action="@{/gestionWeb/facturas/insertarfactura}" th:object="${facturaWeb}" method="post">

					<div class="container-fluid" style="border-bottom: 2px solid #000">
					
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationConcepto" th:text="'Concepto'"></label> 
							<input type="text" class="form-control" id="idConceptoWeb" th:field="*{conceptoWeb}" th:maxlength="50" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaImpFatura" th:text="'Importe factura' "></label>
							<input type="text" class="form-control" id="idImpFacturaWeb" th:field="*{impFacturaWeb}" th:maxlength="10" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaCodFatura" th:text="'Cod. divisa' "></label>
							<input type="text" class="form-control" id="idCodDivisaWeb" th:field="*{codDivisaWeb}" th:maxlength="3" required>
						</div>
					</div>
					
					<div class="form-row">
					 	<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="idFormaPago" th:text="'Forma de pago: ' "></label>
									<select th:object="${facturaWeb}"  name="formaPago" id="idFormaPago">
									<option th:value="0" th:text="'Seleccionar una forma de pago' "></option>
										<option th:each ="formPag:${formasPagoWeb}"
   						 				th:value="${formPag.idForPago}"
  						  				th:text ="${formPag.desForPago}">
  						 			</option>
    							</select>
							</div>
						 </div>

						<div class="col-md-4 mb-3">
							<label for="validationFecFactura">Fec. Factura</label>
							<div class="input-group">
								<div class="input-group-addon">
       							 <i class="fa fa-calendar"> </i> 
      					 		</div>
       							<input class="form-control" id="idFecFactura" name="fecFactura" placeholder="MM/DD/YYYY" type="text" th:readonly="true" required />
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaCodFatura" th:text="'Porcentaje Descuento' "></label>
							<input type="text" class="form-control" id="idPorDecuentoWeb" th:field="*{porDescuentoWeb}" th:maxlength="3" required>
						</div>
					</div>
					</div>
						
					<div class="d-flex">
  						<div class="mr-auto p-2">
  							<a th:href="@{/gestionWeb/facturas/pagfacturasnue}" class="btn btn-primary" role="button">Volver</a>
  						</div>
  			 
  						<div class="p-2">
						 <button type="submit" class="btn btn-primary">Crear factura</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	
	<footer class="container-fluid">
		<div class="panel-danger">
			<div th:if="${ErrorBBDD == '1'}">
				<div class="alert alert-danger">Se ha producido un error en el alta de la factura</div>
			</div>
		</div>
	</footer>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

 <script>
    $(document).ready(function(){
        var date_input=$('input[name="fecFactura"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
 </script>

</body>
</html>
