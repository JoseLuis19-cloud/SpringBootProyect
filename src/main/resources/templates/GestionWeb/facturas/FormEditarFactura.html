<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
		<link th:rel="stylesheet" th:href="@{/css/CustomBootstrap.css}" />
	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

 <style>
 
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}

.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}
</style>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8" style="border-bottom: 2px solid #000">
				<h3 th:text="'Datos Factura'"></h3>
				<br />
			</div>
			<div class="col-2"></div>
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<form th:action="@{/gestionWeb/facturas/modiffactura}" th:object="${facturaWeb}" method="post">
						
				<input type="hidden" th:id="'idIdFacturaWeb'" th:name="'idFacturaWeb'"  th:field="*{idFacturaWeb}" />	 
				
					<div class="container-fluid" style="border-bottom: 2px solid #000">
					
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationConcepto" th:text="'Concepto'"></label> 
							<input type="text" class="form-control" id="idConceptoWeb" th:field="*{conceptoWeb}" th:maxlength="50" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaImpFatura" th:text="'Importe factura' "></label>
							<input type="text" class="form-control" id="idImpFacturaWeb" th:field="*{impFacturaWeb}" th:maxlength="10" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaCodFatura" th:text="'Cod. divisa' "></label>
							<input type="text" class="form-control" id="idCodDivisaWeb" th:field="*{codDivisaWeb}" th:maxlength="3" required>
						</div>
					</div>
					
					<div class="form-row">
					 	<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="idFormaPago" th:text="'Forma de pago: ' "></label>
									<select th:object="${facturaWeb}" name="formaPago" id="idFormaPago">
									<option th:value="0" th:text="'Seleccionar una forma de pago' "></option>
										<option th:each ="formPag:${formasPagoWeb}"
   						 				th:value="${formPag.idForPago}"
  						  				th:text ="${formPag.desForPago}">
  						 			</option>
    							</select>
							</div>
						 </div>

						<div class="col-md-4 mb-3">
							<label for="labelFecFactura">Fec. Factura</label>
							<div class="input-group">
								<div class="input-group-addon">
       							 <i class="fa fa-calendar"> </i> 
      					 		</div>
							    <input type="text" class="form-control" th:id="idFecFactura" th:name="fecFactura" th:field="*{fecFacturaWeb}" th:value="${#calendars.format(fecFacturaWeb, 'dd/MM/yyyy')}" th:maxlength="10" required>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaCodFatura" th:text="'Porcentaje Descuento' "></label>
							<input type="text" class="form-control" id="idPorDecuentoWeb" th:field="*{porDescuentoWeb}" th:maxlength="3" required>
						</div>
					</div>
					</div>
						
					<div class="d-flex">
  						<div class="mr-auto p-2">
  							<a th:href="@{/gestionWeb/facturas/pagfacturasnue}" class="btn btn-primary" role="button">Volver</a>
  						</div>
  			 
  						<div class="p-2">
						 <button type="submit" class="btn btn-primary">Modificar</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
 
  <script th:inline="javascript">
 	$(function () { 	
   	 $('#idFecFactura').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});

    });
 </script>

</body>
</html>
