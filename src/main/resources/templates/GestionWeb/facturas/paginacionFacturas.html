<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
 	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.1/css/all.css}"/>
	
<style> 	
	h3 {
  		font-weight: bold !important;
  		color: #495057 !important;
  		font-size: 30px !important;
  		
  		border-bottom: 2px solid #000 !important;
 		background:#e9ecef !important;
  		color:#003B49 !important;

  		display:inline-block !important;
  		padding:8px 20px !important;
 		margin-left:10px !important;
		}
		
	h5 {
  		color: #F2A900 !important;
  		font-size: 26px !important;
  		
 		background:#e9ecef !important;
  		color:#F2A900 !important;

  		display:inline-block !important;
  		padding:3px 15px !important;
 		margin-left:10px !important;
		}
  </style>

</head>

<body>
	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid">
	<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10" style="border-bottom: 2px solid #000">
				<h3 th:text="'Facturas de la empresa'"></h3>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10" style="border-bottom: 2px solid #000">
			
			<div class="panel panel-default" style="border-bottom: 2px solid #000">
				<div class="panel-body" align="center">
				<table class="table table-sm">
			
				<thead>
					<tr>	
						<th th:text="'numero factura'"></th>
						<th th:text="concepto"></th>
						<th th:text="'importe factura'"></th>
						<th th:text="'Fecha factura'"></th>
						<th th:text="'Porcentaje IVA'"></th>
						<th th:text="'acciÃ³n'"></th>
					</tr>
				</thead>

					<tbody>
					<tr th:if="${pagGenerica.empty}">
						<td colspan="4">No hay Facturas</td>
					</tr>
						<tr th:each="factura:${pagGenerica.content}">
						
						<td th:text="${factura.numFactura}"></td>
						<td th:text="${factura.concepto}"></td>
						<td th:text="${factura.impFactura}"></td>
						<td th:text="${#calendars.format(factura.fecFactura, 'dd/MM/yyyy')}"></td>
						<td th:text="${factura.porIva}"></td>
						<td><a th:href="@{/gestionWeb/facturas/formeditarfactura(idFactura=${factura.idFactura})}" class="btn btn-primary" role="button">Editar</a></td>
					</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>
		<div class="col-sm-1"></div>
		</div>
		<div th:insert="Aplicacion/fragments/BotoneraPaginacion :: botonerapaginacion"></div>
	</div>
			
</body>
</html>
