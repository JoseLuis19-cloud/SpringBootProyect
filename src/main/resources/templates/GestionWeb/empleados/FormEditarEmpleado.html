<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->

 <style>
 
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

</style>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8" style="border-bottom: 2px solid #000">
				<h3 th:text="'Datos Empleado'"></h3>
				<br />
			</div>
			<div class="col-2"></div>
		</div>
		<div class="row">
			<div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
				<img class='img-thumbnail' th:src="'data:image/jpeg;base64,' + ${imgFoto}" width="200" height="400" />
			</div>
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<form th:action="@{/gestionWeb/empleados/modifempleado}" th:object="${empleadoWeb}" method="post">
				
					<div class="container-fluid" style="border-bottom: 2px solid #000">
					
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationNombre" th:text="'Nombre'"></label> 
							<input type="text" class="form-control" id="idNombreWeb" th:field="*{nombreWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaApellidos" th:text="'Apellidos' "></label>
							<input type="text" class="form-control" id="idApellidosWeb" th:field="*{apellidosWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaTelefMovil" th:text="'Telef Movi' "></label>
							<input type="text" class="form-control" id="idTelefMovilWeb" th:field="*{telefMovilWeb}" th:maxlength="14" required>
						</div>
					</div>
					
					<div class="form-row">
					 	<div class="col-md-4 mb-3">
							<div class="form-group">
								<label for="idNumSegSocial" th:text="'Num. Seguridad Social: ' "></label>
								<input type="text" class="form-control" id="idNumSeguridaSocialWeb" th:field="*{numSeguridaSocialWeb}" th:maxlength="14" required>	
							</div>
						 </div>
				 
						<div class="col-md-4 mb-3">
							<label for="validationFecEmpleado">Fec. alta Empleado</label>
							<div class="input-group">
								<div class="input-group-addon">
       							 <i class="fa fa-calendar"> </i> 
      					 		</div>
       							<input class="form-control" id="idFecAltaEmpleado" name="fecAltaEmpleado" placeholder="MM/DD/YYYY" type="text" th:readonly="true" required />
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validaemail" th:text="'email' "></label>
							<input type="text" class="form-control" id="idEmailWeb" th:field="*{emailWeb}" th:maxlength="3" required>
						</div>
					</div>
					</div>
						
					<div class="d-flex">
  						<div class="mr-auto p-2">
  							<a th:href="@{/gestionWeb/empleados/formbajaempleado}" class="btn btn-primary" role="button">Volver</a>
  						</div>
  			 
  						<div class="p-2">
						 	<button type="submit" class="btn btn-primary">Modificar empleado</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	
	<footer class="container-fluid">
		<div class="panel-danger">
			<div th:if="${ErrorBBDD == '1'}">
				<div class="alert alert-danger">Se ha producido un error en el alta de empledos</div>
			</div>
		</div>
	</footer>
	
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

 <script>
    $(document).ready(function(){
        var date_input=$('input[name="fecAltaEmpleado"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
 </script>

</body>
</html>
