<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
 <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/css/CustomBootstrap.css}" />
	
	<style> 	
		
	.div-desactivado{
  		color: #1E1A34;
  		background-color: #ECC7CD;
  		border-color: #004E64;
  		font: 16px Arial, sans-serif;
 		letter-spacing: 0.05em;
  		border-radius: 0;
	}
	
	.table-condensed{
  	font-size: 15px;
	}
	
	.margenDivPrincipal{
  	 margin-top: 2px;!important;
	}
	
	.form-control-xs {
   	 	height: calc(1em + .375rem + 2px) !important;
   	 	padding: .125rem .25rem !important;
    	font-size: .75rem !important;
    	line-height: 1.5;
    	border-radius: .2rem;
		}
		
	.divRoundedBuscar {
  	 margin-top: 4px;
  	 margin-left: 6px;
  	 margin-bottom: 4px;
   	 border-color: black;
   	 border-radius: 10px;
   	 border-style: solid;
   	 border-width: 1px;
   	 width: 35%;
   	 margin-right: 0;
   	 padding: 15px;
	}
  </style>
</head>

<body>
	  <div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	 <div class="container-fluid">
	
	 	<div class="row">
			<div class="titulo-pag2">Empleados</div>
		</div>
		
		<div class="row">
			<div class="col-sm-1"></div>
  			<div class="col-sm-10">
				<div class="divRoundedBuscar">
  					<form class="form-inline" th:action="@{/gestionWeb/empleados/pagempleados10}" th:object="${objBusqueda}" method="post"> 
 						<div class="col-sm-3"><label for="buscarApellidos" th:text="' Apellidos:  '"></label></div>
  						<div class="col-sm-6"><input type="text" class="form-control form-control-xs" th:id="idBuscarApelEmpleado" th:name="buscarApelEmpleado" th:maxlength="30" th:field="*{apellidosBusqueda}"></div>
						<div class="col-sm-3"><button type="submit" class="btn btn-primary btn-sm">Buscar</button></div>
					</form>
  				</div>
  			</div>
  			<div class="col-sm-1"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-1"></div>
  			<div class="col-sm-10">
				<div class="panel panel-default" style="border-bottom: 2px solid #000">
					<table class="table table-striped table-sm table-condensed">
						<thead class="thead-light">
						<tr>
							<th th:text="'Cod. Empl.'"></th>
							<th th:text="'Apellidos'"></th>
							<th th:text="'Nombre'"></th>
							<th th:text="'NIF'"></th>
							<th th:text="'Fec. alta'"></th>
							<th th:text="'Puesto Trabajo'"></th>
							<th th:text="'email'"></th>
							<th th:text="'telef. movil'"></th>
							<th th:text="'imp. bruto EUR'"></th>
							<th th:text="'Baja'"></th>
							<th th:text="'Activar'"></th>
							<th th:text="'Editar'"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${pagGenerica.empty}">
							<td colspan="12">No se han creado empleados en Beigar todav√≠a</td>
						</tr>
						<tr th:classappend="${empleado.indbajaEmpleado}? div-desactivado" th:each="empleado:${pagGenerica.content}">
							<td th:classappend="${empleado.indbajaEmpleado}? div-desactivado" th:text="${empleado.idEmpleado}"></td>
							<td th:text="${empleado.apellidos}"></td>
							<td th:text="${empleado.nombre}"></td>
							<td th:text="${empleado.nif}"></td>
							<td th:text="${#calendars.format(empleado.fecAltaEmplelado, 'dd/MMM/yyyy')}"></td>
							<td th:text="${empleado.puestoTrabajo.desPuestoTrabajo}"></td>
							<td th:text="${empleado.email}"></td>
							<td th:text="${empleado.telefMovil}"></td>
							<td class="text-right" th:text="${#numbers.formatDecimal(empleado.impBrutoAnual,3,'POINT',2,'COMMA')}"></td>
							<td><a th:if="${! empleado.indbajaEmpleado}" th:href="@{/gestionWeb/empleados/formbajaempleado(idEmpleado=${empleado.idEmpleado})}" class="btn btn-primary btn-sm" role="button">Baja</a></td>
							<td><a th:if="${empleado.indbajaEmpleado}"   th:href="@{/gestionWeb/empleados/formactivarempleado(idEmpleado=${empleado.idEmpleado})}" class="btn btn-primary btn-sm" role="button">Activar</a></td>
							<td><a th:href="@{/gestionWeb/empleados/formeditarempleado(idEmpleado=${empleado.idEmpleado}, numPag=${numPag}, numPos=${numPos})}" class="btn btn-primary btn-sm" role="button">Editar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
		<div class="col-sm-1"></div>
	</div>
		
	<div class="row" style="margin-top: 10px;">
  		<div class="col-sm-12">
			<div th:insert="Aplicacion/fragments/BotoneraPaginacion10 :: botonerapaginacion"></div>
		</div>
	</div>
	
	<div class="row">
 		<div class="col-1"></div>
 		<div class="col-10 text-right"> 
 			<a th:href="@{/gestionWeb/empleados/formaltaempleado}" class="btn btn-primary" role="button">Nuevo Empleado</a>
 		</div>
 		<div class="col-1"></div>
	</div>
			

   
   </div>

</body>
</html>
