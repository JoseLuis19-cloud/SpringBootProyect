<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
  
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/CustomBootstrap.css}" />
	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
   
 <style>
 
.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

</style>
 
	 <script th:inline="javascript">
	 
	   /*<![CDATA[*/
		var mostrarModalFoto = [[${mostrarModalFoto}]];

	 	$(document).ready(function(){
 
			$("#idLinkCrearUsu").click(function(){
			 // Cargar valores de empleado a usuario
		 		$("#myModalAltaUsu").modal();
		 	});
 
		 	$('#idSaltarPaso').click(function()
		 	 {
		 	  document.getElementById("idFormPaginacion").submit();
			 });
		 	
		 	if (mostrarModalFoto == "S")
			   {
			    $("#myModalCambiarFoto").modal();
			   }
		 	
		 	 if (accion != "") {
		 		 alert("Ya ha sido el alta " + accion)
			     $("#form").attr("action", accion);
	 			}
	 	 }); 
	   
	</script>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid">
 
		<div class="row">
			<div class="titulo-pag2">Empleados</div>
		</div>
	
  		<form th:action="@{/gestionWeb/empleados/altaempleado}" th:object="${empleadoWeb}" method="post">
	
		<div class="row">
			<div class="alert alert-danger" th:if="${errorValidacion}" th:text="${mensajeError}"></div>
			<div class="col-1"></div>
  			<div class="col-10" >
  				<div class="subtitulo-pag2" th:text="'Datos nuevo empleado'"></div>
  			</div>
  			<div class="col-1"></div>
  		</div>	
		<div class="row">
			<div class="col-1"></div>
  			<div class="col-2" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div style="display: flex; justify-content: center; align-items: center;">
					<img class='img-thumbnail' th:src="'data:image/jpeg;base64,' + ${imgFoto}" width="200" height="400" style="visibility: hidden" />
				</div>
			  <!--  <div style="display: flex; justify-content: center; align-items: center;"> 
				   <a th:id="'idLinkCambiarFoto'" th:name="'linkCambiarFoto'" class="btn btn-colour-1" role="button">Añadir foto</a> 
				</div>  -->
			 </div> 	
  			<div class="col-8" style="border-bottom: 2px solid #000; border-top: 2px solid #000; margin-bottom: 3px">
  				<div class="form-row">
					<div class="col-md-5 mb-3">
						<label for="labelNombre" th:text="'Nombre'"></label> 
						<input type="text" class="form-control" th:id="idNombreWeb" th:field="*{nombreWeb}" th:maxlength="25" required>
					</div>
					<div class="col-md-5 mb-3">
						<label for="labelApellidos" th:text="'Apellidos' "></label>
						<input type="text" class="form-control" th:id="idApellidosWeb" th:field="*{apellidosWeb}" th:maxlength="25" required>
					</div>
					<div class="col-md-2 mb-3">
						<label for="labelTelefMovil" th:text="'Teléfono móvil' "></label>
						<input type="text" class="form-control" th:id="idTelefMovilWeb" th:field="*{telefMovilWeb}" th:maxlength="14">
					</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-7 mb-3">
						<label for="labelDireccion" th:text="'Dirección'"></label> 
						<input type="text" class="form-control" th:id="idDireccionWeb" th:field="*{direccionWeb}" th:maxlength="25">
					</div>
					<div class="col-md-2 mb-3">
						<label for="labelCP" th:text="'Codigo postal' "></label>
						<input type="text" class="form-control" th:id="idCodPosWeb" th:field="*{codPostalWeb}" th:maxlength="5" >
					</div>
					<div class="col-md-3 mb-3">
						<div class="form-group">
							<label for="labelPais" th:text="'Pais empleado ' "></label>
							<select class="form-control" th:name="paisEmpleado" th:id="idPaisEmpleado" th:required="true"> 
								<option th:value="''" th:text="'Seleccionar país empleado' "></option>
								<option th:each ="paisEmple:${empleadoWeb.paisWeb}"
   						 			th:value="${paisEmple.idPais}"
  						  			th:text ="${paisEmple.nombrePais}"
  						  			th:selected="${paisEmple.idPais} == 73">
  								</option>
    						</select>	
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-3 mb-5">
						<label for="labelNIF" th:text="'NIF' "></label>
						<input type="text" class="form-control" th:id="idNIFWeb" th:field="*{nifWeb}" th:maxlength="14">
					</div>
					<div class="col-md-2 mb-5">
						<label for="labelFecEmpleado">Fec. alta empleado</label>
						<div class="input-group">
							<div class="input-group-addon">
       						 <i class="fa fa-calendar"> </i>
      					 	</div>
       						<input type="text" class="form-control" id="idFecAltaEmpleado" name="fecAltaEmpleado" th:field="*{fecAltaEmpleadoWeb}" th:value="${#calendars.format(fecAltaEmpleadoWeb, 'dd/MM/yyyy')}" th:readonly="false" required />
						</div>
					</div>
					<div class="col-md-2 mb-5">
						<label for="labelTelefAlter" th:text="'Teléfono alternativo' "></label>
						<input type="text" class="form-control" id="idTelefAlterWeb" th:field="*{telefono2}" th:maxlength="14">
					</div>
					<div class="col-md-3 mb-5">
						<label for="labelEmail" th:text="'email empleado' "></label>
						<input type="text" class="form-control" th:id="idEmailWeb" th:field="*{emailWeb}" th:maxlength="35" th:classappend="${#fields.hasErrors('emailWeb')}? is-invalid" required>
						<p th:if="${#fields.hasErrors('emailWeb')}" th:errors="*{emailWeb}">Formato no correcto del email</p>
					</div>
					<div class="col-md-2 mb-5">
						<label for="labelImpFacturadoMes">Imp Factura Mes</label>
						<input type="text" class="form-control" id="impFacturadoMes" th:field="*{impFacturadoMes}" th:value="${#numbers.formatDecimal(impFacturadoMes,3,2,'COMMA')}" th:maxlength="8">
					</div>
				</div>
				
				<div class="form-row">
						<div class="col-md-3 mb-4">
							<div class="form-group">
								<label for="labelPuestoTrabajo" th:text="'Puesto Trabajo ' "></label>
								<select class="form-control" th:name="puestoTrabajoEmpleado" th:id="idPuestoTrabajoEmpleado" th:required="true">
									<option th:value="0" th:text="'Seleccionar puesto trabajo' "></option>
									<option th:each="pTrabajoEmple:${empleadoWeb.puestoTrabajoWeb}"
   						 				th:value="${pTrabajoEmple.idPuestoTrabajo}"
  						  				th:text ="${pTrabajoEmple.desPuestoTrabajo}">
  									</option>
    							</select>
							</div>
						</div>	
				 		<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="idNumSegSocial" th:text="'Número Seguridad Social ' "></label>
								<input type="text" class="form-control" th:id="idNumSeguridaSocialWeb" th:field="*{numSeguridaSocialWeb}" th:maxlength="14" >	
							</div>
				 		</div>
				<div class="col-md-3 mb-4">
					<label for="validadNumCCWeb" th:text="'Numero Cuenta Corriente (IBAN)' "></label>
					<input type="text" class="form-control" th:id="idNumCCWeb" th:name="numCCWeb" th:field="*{numCuentaCorrienteWeb}" th:maxlength="24">
				</div>
				<div class="col-md-2 mb-4">
					<label for="labelImpBrutoAnu" th:text="'Sueldo bruto anual' "></label>
						<input type="text" class="form-control" id="idImpBrutoAnual" name="impBrutoAnual" th:field="*{impBrutoAnualWeb}" th:value="${#numbers.formatDecimal(impBrutoAnualWeb,3,2,'COMMA')}" th:maxlength="8">
				</div>
  			</div>
 		 </div>
 		 <div class="col-1"></div>
 		</div>
 		
 		<div class="row">
			<div class="col-1"></div>
  			<div class="col-10 text-right">
  			
  				<div th:if="${nuevaAlta}">
           		 	<a th:href="@{/gestionWeb/empleados/pagempleados10}" class="btn btn-primary" role="button">Volver</a>
           	 	 	<button type="submit" class="btn btn-primary">Crear</button>
        		</div>
        	
        		<div th:if="${! nuevaAlta}">
           		 	<a th:href="@{/gestionWeb/empleados/pagempleados10}" class="btn btn-primary" role="button">Terminar</a>
           	 	 	<button type="submit" class="btn btn-primary">Actualizar</button>
        		</div>
  			</div>
  			<div class="col-1"></div>
		</div>

 	  </form>
 	</div>
 	
	<!-- Modal -->
    <div id="myModalAltaUsu" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-xl">
      <!-- Modal content-->
      	<div class="modal-content">
			<h5 th:text="'Datos Nuevo Usuario'"></h5>
				<form action="#" th:action="@{/gestionWeb/usuarios/insertarusuario}" th:object="${usuarioWeb}" method="post">
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationFullNameWeb" th:text="'Nombre completo'"></label>
							 <input type="text" class="form-control" th:id="idfullNameWeb"
								th:field="*{fullNameWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationUserNameWeb" th:text="'Nombre Usuario:' "></label>
							<input type="text" class="form-control" th:id="idApelliCliWeb"
								th:field="*{usernameWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationPasswordWeb" th:text="'Password:' "></label>
							<input type="text" class="form-control" th:id="idPasswordWeb"
								th:field="*{passwordWeb}" th:maxlength="25" required>
						</div>
					</div>				
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationEmailWeb" th:text="'Email de aplicación:'"></label> <input
								type="text" class="form-control" th:id="idDirCliWeb"
								th:field="*{emailWeb}" th:maxlength="35" required>
						</div>

						<div class="col-md-3 mb-3">
						    <label for="validationFecAltaUsu">Fecha alta usuario</label>
							<div class="input-group">
								<div class="input-group-addon">
       							 <i class="fa fa-calendar"> </i> 
      					 		</div>
       							<input type="text" class="form-control" th:id="idFecAltaUsuario" th:name="fecAltaUsuario"  th:maxlength="10" th:readonly="true" required />
							</div>
						</div>
						<div class="col-md-5 mb-3">
							 <div class="form-group">
								<label for="idRolAplicacion" th:text="'Rol de usario en la aplicación: '"></label>
								<select th:object="${usuarioWeb}" class="form-control" name="rolAplicacion" id="idRolAplicacion">
									<option th:value="0" th:text="'Seleccionar rol Aplicación' "></option>
									<option th:each ="rolApli:${usuarioWeb.rolUsuarioWeb}"
   						 				th:value="${rolApli.id}"
  						  				th:text ="${rolApli.name}" >
  									</option>
    							</select>
							</div>
						</div>
					</div>					
        			<div class="modal-footer">
          				<!--  <button type="submit" class="btn btn-colour-1">Crear usuario</button>     --> 
       					<button type="button" class="btn btn-colour-1" data-dismiss="modal">Cancelar</button>
        			</div>
        	</form>	
     </div>
      
    </div>
  </div>	

  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
 
  <script th:inline="javascript">
 	$(function () { 	
   	 $('#idFecAltaEmpleado').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});
   	 
   	 $('#idFecAltaUsu').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});
    });
 </script>

</body>
</html>
