<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" rel="stylesheet" />
	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
 <style>
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

</style>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>

	<div class="container-fluid">
	
	<form action="#" th:action="@{/gestionWeb/usuarios/bajausuario}" th:object="${usuarioWeb}" method="post">
	
		<input type="hidden" th:id="'idIdUsuarioHidden'" th:name="'idUsuarioHidden'"  th:field="*{idUsuarioWeb}" />	 
	
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="border-bottom: 2px solid #000">
				<h3 th:text="'Datos del Usuario a dar de baja'"></h3>
				<br />
			</div>
			<div class="col-3"></div>
		</div>
		
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="border-bottom: 2px solid #000">
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationFullNameWeb" th:text="'Nombre completo'"></label>
						 <input type="text" class="form-control" id="idfullNameWeb"
								th:field="*{fullNameWeb}" th:maxlength="25" th:readonly="true">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationUserNameWeb" th:text="'Nombre Usuario:' "></label>
						<input type="text" class="form-control" id="idApelliCliWeb"
								th:field="*{usernameWeb}" th:maxlength="25" th:readonly="true">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationEmailWeb" th:text="'email aplicaciÃ³n:'"></label> <input
							type="text" class="form-control" id="idDirCliWeb"
							th:field="*{emailWeb}" th:maxlength="35" th:readonly="true">
					</div>
				</div>				
				<div class="form-row">
					<div class="col-md-6 mb-3">
					    <label for="validationFecAltaUsu">Fec. Alta Usuario</label>
       					<input type="text" class="form-control" id="idFecAltaUsu" name="fecAltaUsu"  th:value="${#calendars.format(fecAltaUsuarioWeb, 'dd/MM/yyyy')}"  th:maxlength="10" th:readonly="true" />
					</div>

					<div class="col-md-3 mb-3">
					 	<div class="form-check">
						 	<br>
						 	<input type="checkbox" th:checked="*{enabledWeb}" th:id="'idIndActivado'" th:name="'indActivado'" class="form-check-input" th:readonly="true" />
							<label for="validationIndActivadoWeb" th:text="'Activar Usuario:' " class="form-check-label"></label>					
						</div>
					</div>
					
					<div class="col-md-3 mb-3">
						<br>
						<div class="form-check">
							<input type="checkbox" th:checked="*{indEmpleadoWeb}" th:id="'idIndEmpleado'" th:name="'indEmpleado'" class="form-check-input" th:readonly="true" />
							<label for="validationIndEmpleadoWeb" th:text="'Es empleado?:' " class="form-check-label"></label>	
						</div>
					</div>
				</div>
				
				<div class="form-row">
				<div class="col-md-4 mb-3"></div>
				<div class="col-md-3 mb-3">
						<label for="labelFecBajaUsuario">Fec. Baja usuario</label>
						<div class="input-group">
							<div class="input-group-addon">
       						 <i class="fa fa-calendar"> </i> 
      					 	</div>
							<input type="text" class="form-control" th:id="idFecBajaUsuario" th:name="fecBajaUsuario" th:field="*{fecBajaUsuarioWeb}" th:value="${#calendars.format(fecBajaUsuarioWeb, 'dd/MM/yyyy')}" placeholder="MM/DD/YYYY"  required>
						</div> 
			 	</div>
			 	<div class="col-md-5 mb-3"></div>
			  </div>
				 					
				
			</div>
			<div class="col-3"></div>
		</div>
		
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
  		 	   	 <a th:href="@{/gestionWeb/usuarios/pagusuarios}" class="btn btn-primary" role="button">Volver</a>	 
			 	 <button type="submit" class="btn btn-primary">Confirmar</button>
		   		</div>
			<div class="col-3"></div>
	  	</div>
	
	</form>
	
	</div>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  	<script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
  	<script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
 
  <script th:inline="javascript">
 	$(function () { 	
   	 $('#idFecBajaUsuario').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});
   	 
    });
 </script>

 </body>
</html>
