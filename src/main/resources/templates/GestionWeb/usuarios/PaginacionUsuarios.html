<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

  	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" />
	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  	
<style> 	
	h3 {
  		font-weight: bold !important;
  		color: #495057 !important;
  		font-size: 30px !important;
  		
  		border-bottom: 2px solid #000 !important;
 		background:#e9ecef !important;
  		color:#003B49 !important;

  		display:inline-block !important;
  		padding:8px 20px !important;
 		margin-left:10px !important;
		}
		
	h5 {
  		color: #F2A900 !important;
  		font-size: 26px !important;
  		
 		background:#e9ecef !important;
  		color:#F2A900 !important;

  		display:inline-block !important;
  		padding:3px 15px !important;
 		margin-left:10px !important;
		}
		
  .div-desactivado{
  	color: #DEBC8B;
  	background-color: #ECC7CD;
  	border-color: #004E64;
  	font: 15px Arial, sans-serif;
 	letter-spacing: 0.05em;
  	border-radius: 0;
	}
	
	.container-fluid {
	 overflow: hidden;
	 padding-top: 0px;
  	 padding-bottom: 0px;
 	 margin-left:10px;
 	 margin-top:0px;
	}
  </style>
  
</head>

<body>
 	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
 	
	<div class="container-fluid">
	
	 <div class="row">
		<div class="titulo-pag2" th:text="'Gestion usuarios aplicación '"></div>
	 </div>
	 
	 <div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
			<div class="panel panel-default" style="border-bottom: 2px solid #000">
			<div class="subtitulo-pag" th:text="'Usuarios de la aplicación'"></div>
			<table class="table table-sm">
				<thead class="thead-light">
					<tr>
						<th th:text="'Usuario'"></th>
						<th th:text="'Nombre/Alias'"></th>
						<th th:text="'empleado'"></th>
						<th th:text="'roles'"></th>
						<th th:text="'email'"></th>
						<th th:text="'fec. alta usuario'"></th>
						<th th:text="'activo'"></th>
						<th th:text="'cambiar'"></th>
						<th th:text="'editar'"></th>
						<th th:text="'acción'"></th>
						<th th:text="'Gestión'"></th>
					</tr>
				</thead>

				<tbody class="table-striped">
					<tr th:if="${pagUsuarios.empty}">
						<td colspan="4">No hay Usuarios definidos en la aplicación</td>
					</tr>

					<tr th:each="users:${pagUsuarios}">
						<td th:text="${users.username}"></td>
						<td th:classappend="${! users.enabled}? div-desactivado" th:text="${users.fullName}"></td>
						<td>
							<div style="display: flex; justify-content: center; align-items: center;">
								<input type="checkbox" th:checked="${users.indEmpleado}" class="btn btn-primary btn-sm" th:id="'idUserEmpleado'+ ${users.id}" th:name="'userEmpleado'+ ${users.id}" disabled="true"/>
							</div>
						</td>
						<td>
							<li th:each="elementRole : ${users.roles}">
    							<span th:text="${elementRole.name}"></span>
							</li>
						</td>
						<td th:text="${users.email}"></td>
					<!--	<td th:text="${#calendars.format(users.fecAltaUsuario, 'dd/MMM/yyyy HH:mm')}"></td> -->
						<td th:text="${#calendars.format(users.fecAltaUsuario, 'dd/MM/yyyy')}"></td>
						<td>
							<div style="display: flex; justify-content: center; align-items: center;">
								<input type="checkbox" th:checked="${users.enabled}" class="btn btn-primary btn-sm" th:id="'idUserActivado'+ ${users.id}" th:name="'userActivado'+ ${users.id}" disabled="true"/>
							</div>
						</td>
						<td><a th:if="${users.enabled}"   th:href="@{/gestionWeb/usuarios/formcambiarpass(idUsuario=${users.id})}" class="btn btn-primary btn-sm" role="button">Password</a> </td>
						<td><a th:if="${users.enabled}"   th:id="'idLinkEditar' + ${users.id}"  th:name="'linkEditar' + ${users.id}"   th:href="@{/gestionWeb/usuarios/formeditarusuario(idUsuario=${users.id})}"  class="btn btn-primary btn-sm" role="button">editar</a></td>
						<td><a th:if="${users.enabled}"   th:id="'idLinkBaja' + ${users.id}"    th:name="'linkBaja' + ${users.id}"     th:href="@{/gestionWeb/usuarios/formbajausuario(idUsuario=${users.id})}" class="btn btn-primary btn-sm" role="button">baja</a>
							<a th:if="${! users.enabled}" th:id="'idLinkActivar' + ${users.id}" th:name="'linkActivar' + ${users.id}" th:href="@{/gestionWeb/usuarios/formactivar(idUsuario=${users.id})}" class="btn btn-primary btn-sm" role="button">activar</a>
						</td>
						<td><a th:id="'idLinkGesMenu' + ${users.id}" th:name="'linkGesMenu' + ${users.id}" th:href="@{/gestionmenususuario/obtenermenusuario(idUsuario=${users.id}, nomUsuario=${users.fullName} )}" class="btn btn-primary btn-sm" role="button">menus</a></td>	  
					</tr>
				</tbody>
			</table>
			</div>
			
			</div>
			<div class="col-sm-1"></div>
		 </div>
		
		 <div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<a th:href="@{/gestionWeb/usuarios/forminsertarusuario}" class="btn btn-primary" role="button">Nuevo</a>
			</div>
			<div class="col-sm-1"></div>
		 </div>
	</div>

</body>

</html>
