<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->

 <style>
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

</style>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>

	<div class="container-fluid">
	
	<form action="#" th:action="@{/gestionWeb/usuarios/modificarusuario}" th:object="${usuarioWeb}" method="post">
	
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="border-bottom: 2px solid #000">
				<h3 th:text="'Datos Usuario'"></h3>
				<br />
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="border-bottom: 2px solid #000">
				

					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="validationFullNameWeb" th:text="'Nombre completo'"></label>
							 <input type="text" class="form-control" id="idfullNameWeb"
								th:field="*{fullNameWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationUserNameWeb" th:text="'Nombre Usuario:' "></label>
							<input type="text" class="form-control" id="idApelliCliWeb"
								th:field="*{usernameWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-4 mb-3">
							<label for="validationPasswordWeb" th:text="'Password:' "></label>
							<input type="text" class="form-control" id="idPasswordWeb"
								th:field="*{passwordWeb}" th:maxlength="25" required>
						</div>
					</div>				
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="validationEmailWeb" th:text="'email aplicación:'"></label> <input
								type="text" class="form-control" id="idDirCliWeb"
								th:field="*{emailWeb}" th:maxlength="35" required>
						</div>

						<div class="col-md-3 mb-3">º
						 	<div class="form-check">
						 	<br>
						 		<input type="checkbox" th:checked="*{enabledWeb}" th:id="'idIndActivado'" th:name="'indActivado'" class="form-check-input"/>
								<label for="validationIndActivadoWeb" th:text="'Activar Usuario:' " class="form-check-label"></label>
								
							</div>
						</div>
						<div class="col-md-3 mb-3">
							<br>
							<div class="form-check">
								<input type="checkbox" th:checked="*{indEmpleadoWeb}" th:id="'idIndEmpleado'" th:name="'indEmpleado'" class="form-check-input"/>
								<label for="validationIndEmpleadoWeb" th:text="'Es empleado?:' " class="form-check-label"></label>	
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-2">
							<label for="validationFecAltaUsu">Fec. Alta Usuario</label>
							<div class="input-group">
								<div class="input-group-addon">
       							 <i class="fa fa-calendar"> </i> 
      					 		</div>
       							<input type="text" class="form-control" id="idFecAltaUsu" name="fecAltaUsu"  th:maxlength="10" th:readonly="true" required />
       							
       							<input type="hidden" id="idFecAltaUsuHidden" name="fecAltaUsuHidden"  th:field="*{fecAltaUsuarioWeb}"/>
							</div>
						</div>
						<div class="col-md-8 mb-2">
							<div class="form-group">
								<label for="idRolAplicacion" th:text="'Rol de usario en la aplicación: ' "></label>
								<select th:object="${usuarioWeb}" class="form-control" name="rolAplicacion" id="idRolAplicacion">
									<option th:value="0" th:text="'Seleccionar rol Aplicación' "></option>
									<option th:each ="rolApli:${usuarioWeb.rolUsuarioWeb}"
   						 				th:value="${rolApli.id}"
  						  				th:text ="${rolApli.name}">
  									</option>
    							</select>
							</div>
						</div>
					</div>					
				
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3"></div>
				<div class="col-6">
  		 	   	 <a th:href="@{/gestionWeb/usuarios/pagusuarios}" class="btn btn-primary" role="button">Volver</a>	 
			 	 <button type="submit" class="btn btn-primary">Guardar</button>
		   		</div>
			<div class="col-3"></div>
	  	</div>
	</div>
	
	</form>
	
	<footer class="container-fluid">
		<div class="panel-danger">
			<div th:if="${ErrorBBDD == '1'}">
				<div class="alert alert-danger">Se ha producido un error en el alta de usuario</div>
			</div>
		</div>
	</footer>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <script th:inline="javascript">
  
    $(document).ready(function(){
        var date_input=$('input[name="fecAltaUsu"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
         document.getElementById("idFecAltaUsu").value = document.getElementById("idFecAltaUsuHidden").value;
    });
 </script>

</body>
</html>
