<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />
	<link th:rel="stylesheet" th:href="@{/css/CustomBootstrap.css}" />
	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>

 <style>

.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}
</style>
 
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
	 <script th:inline="javascript">
	 	$(document).ready(function(){
 
			$("#idLinkCrearUsu").click(function(){
		 		$("#myModalAltaUsu").modal();
		 	});
			
			$("#idLinkCambiarFoto").click(function(){
		 		$("#myModalCambiarFoto").modal();
		 	});
	 
			
	 	 });
	</script>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid" style="margin-top:0px;">
		<div class="row">
			<div class="titulo-pag2">Gestión Empleado</div>
		</div>
		<form th:action="@{/gestionWeb/empleados/modifempleado}" th:object="${empleadoWeb}" method="post">
		<div class="row">
			<br>
			<div class="col-1"></div>
  			<div class="col-10" >
  				<div class="subtitulo-pag2">Datos Empleado</div>
  			</div>
  			<div class="col-1"></div>
  		</div>	
		<div class="row">
			<div class="col-1"></div>
  			<div class="col-2" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div style="display: flex; justify-content: center; align-items: center;">
					<img class='img-thumbnail' th:src="'data:image/jpeg;base64,' + ${imgFoto}" width="200" height="400" />
				</div>
				<div style="display: flex; justify-content: center; align-items: center;"> 
				<br>
				 <a th:id="'idLinkCambiarFoto'" th:name="'linkCambiarFoto'" class="btn btn-colour-1" role="button">Cambiar foto</a>
				</div>
 			</div>
  			<div class="col-8" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div class="form-row">
						<div class="col-md-5 mb-3">
							<label for="validationNombre" th:text="'Nombre'"></label> 
							<input type="text" class="form-control" id="idNombreWeb" th:field="*{nombreWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-5 mb-3">
							<label for="validaApellidos" th:text="'Apellidos' "></label>
							<input type="text" class="form-control" id="idApellidosWeb" th:field="*{apellidosWeb}" th:maxlength="25" required>
						</div>
						<div class="col-md-2 mb-3">
							<label for="validaTelefMovil" th:text="'Teléfono móvil' "></label>
							<input type="text" class="form-control" id="idTelefMovilWeb" th:field="*{telefMovilWeb}" th:maxlength="14" required>
						</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-7 mb-3">
						<label for="labelDireccion" th:text="'Dirección'"></label> 
						<input type="text" class="form-control" id="idDireccionWeb" th:field="*{direccionWeb}" th:maxlength="25">
					</div>
					<div class="col-md-2 mb-3">
						<label for="labelCP" th:text="'Codigo postal' "></label>
						<input type="text" class="form-control" id="idCodPosWeb" th:field="*{codPostalWeb}" th:maxlength="5" >
					</div>
					<div class="col-md-3 mb-3">
						<div class="form-group">
							<label for="labelPais" th:text="'Pais empleado: ' "></label>
							<select th:object="${empleadoWeb}" class="form-control" name="paisEmpleado" id="idPaisEmpleado">
								<option th:value="0" th:text="'Seleccionar país empleado' "></option>
								<option th:each ="paisEmple:${empleadoWeb.paisWeb}"
   						 			th:value="${paisEmple.idPais}"
  						  			th:text ="${paisEmple.nombrePais}"
  						  			th:selected="${paisEmple.idPais} == ${empleadoWeb.codPaisWeb}">
  								</option>
    						</select>
						</div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="col-md-3 mb-4">
						<label for="labelNIF" th:text="'NIF' "></label>
						<input type="text" class="form-control" id="idNIFWeb" th:field="*{nifWeb}" th:maxlength="14">
					</div>
					<div class="col-md-3 mb-4">
						<label for="labelFecAltaEmpleado" th:text="'Fec. alta empleado' "></label>
						<div class="input-group">
							<div class="input-group-addon">
       						 <i class="fa fa-calendar"> </i> 
      					 	</div>
       						<input class="form-control" id="idFecAltaEmpleado" name="fecAltaEmpleado" placeholder="MM/DD/YYYY" type="text" th:readonly="true" required />
							<input type="hidden" id="idFecAltaEmpleadoHidden" name="fecAltaEmpleadoHidden"  th:field="*{fecAltaEmplelado2Web}"/>
						</div>
					</div>
					<div class="col-md-2 mb-4">
						<label for="validaTelefAlter" th:text="'Teléfono alternativo' "></label>
						<input type="text" class="form-control" id="idTelefAlterWeb" th:field="*{telefMovilWeb}" th:maxlength="14">
					</div>
					<div class="col-md-4 mb-4">
						<label for="labelemail" th:text="'email empleado' "></label>
						<input type="text" class="form-control" id="idEmailWeb" th:field="*{emailWeb}" th:maxlength="25" required>
					</div>
				</div>
				
				<div class="form-row">
						<div class="col-md-3 mb-4">
							<div class="form-group">
								<label for="labelPuestoTrabajo" th:text="'Puesto Trabajo: ' "></label>
								<select th:object="${empleadoWeb}" class="form-control" name="puestoTrabajoEmpleado" id="idPuestoTrabajoEmpleado">
									<option th:value="0" th:text="'Seleccionar puesto trabajo' "></option>
									<option th:each ="pTrabajoEmple:${empleadoWeb.puestoTrabajoWeb}"
   						 				th:value="${pTrabajoEmple.idPuestoTrabajo}"
  						  				th:text ="${pTrabajoEmple.desPuestoTrabajo}"
  						  				th:selected="${pTrabajoEmple.idPuestoTrabajo} == ${empleadoWeb.codPuestoTrabajoWeb}">
  									</option>
    							</select>
							</div>
						</div>
				 		<div class="col-md-4 mb-4">
							<div class="form-group">
								<label for="idNumSegSocial" th:text="'Número Seguridad Social: ' "></label>
								<input type="text" class="form-control" id="idNumSeguridaSocialWeb" th:field="*{numSeguridaSocialWeb}" th:maxlength="14" >	
							</div>
				 		</div>
				<div class="col-md-3 mb-4">
					<label for="validadNumCCWeb" th:text="'Numero cuenta corriente (IBAN)' "></label>
					<input type="text" class="form-control" id="idNumCCWeb" name="numCCWeb" th:field="*{numCuentaCorrienteWeb}" th:maxlength="24">
				</div>
				<div class="col-md-2 mb-4">
					<label for="labelImpBrutoAnu" th:text="'Importe bruto anual' "></label>
					<input type="text" class="form-control" id="idImpBrutoAnual" name="impBrutoAnual" th:field="*{impBrutoAnual2Web}" th:maxlength="10">
				</div>
			</div>
  			</div>
  			<div class="col-1"></div>
 		</div>
 		<div class="row">
 			<div class="col-1"></div>
 			<div class="col-2"><a th:href="@{/gestionWeb/empleados/pagempleadosNue}" class="btn btn-primary" role="button">Volver</a></div>
 			<div class="col-5"></div>
 			<div class="col-3">
 				<a th:id="'idLinkCrearUsu'" th:name="'linkCrearUsu'" class="btn btn-colour-1" role="button">Crear Usuario</a>	
				<button type="submit" class="btn btn-primary">Guardar</button>
 			</div>
 			<div class="col-1"></div>
		</div>
 		</form>
 	</div>
  
   <!-- Modal Cambiar Foto -->
  <div id="myModalCambiarFoto" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar foto del empleado</h5>
      </div>
      <div class="modal-body">
    		<div class="container">	
               	 <form method="post" th:action="@{/gestionWeb/empleados/uploadimagenempleado}" enctype="multipart/form-data">
                 	 <div class="form-group">
                   	  <input type="file" name="file" class="form-control-file">
                  	 </div>
                  	 <button type="submit" class="btn btn-primary">Enviar Fichero</button>
               	</form>
   		 </div>
	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
	
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

 <script>
    $(document).ready(function(){
        var date_input=$('input[name="fecAltaEmpleado"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
        
        var date_input=$('input[name="fecAltaUsu"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
        
       document.getElementById("idFecAltaEmpleado").value = document.getElementById("idFecAltaEmpleadoHidden").value;
      document.getElementById("idFecAltaUsuario").value = document.getElementById("idFecAltaUsuHidden").value;
   
    });
 </script>

</body>
</html>
