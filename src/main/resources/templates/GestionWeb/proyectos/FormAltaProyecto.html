<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />
	<link href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" rel="stylesheet" />

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<!-- Inline CSS based on choices in "Settings" tab -->

 <style>
 
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;} .asteriskField{color: red;}


.form-control-xs {
	height: calc(1em + .375rem + 2px) !important;
	padding: .125rem .25rem !important;
	font-size: .75rem !important;
	line-height: 1.5;
	border-radius: .2rem;
}

h3 {
	font-weight: bold !important;
	color: #495057 !important;
	font-size: 30px !important;
	border-bottom: 2px solid #000 !important;
	background: #e9ecef !important;
	color: #003B49 !important;
	display: inline-block !important;
	padding: 8px 20px !important;
	margin-left: 10px !important;
}

h5 {
	color: #F2A900 !important;
	font-size: 26px !important;
	background: #e9ecef !important;
	color: #F2A900 !important;
	display: inline-block !important;
	padding: 3px 15px !important;
	margin-left: 10px !important;
}

</style>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	
	 <script th:inline="javascript">
	 	$(document).ready(function(){
 
			$("#idLinkCrearUsu").click(function(){
		 		$("#myModalAltaUsu").modal();
		 	});
			
			$("#idLinkCambiarFoto").click(function(){
		 		$("#myModalCambiarFoto").modal();
		 	});
	 
			
	 	 });
	</script>
</head>

<body>

	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid" style="margin-top:0px;">
		<div class="row">
			<div class="titulo-pag2">Gestión de Proyectos</div>
		</div>
		<form th:action="@{/gestionWeb/empleados/modifproyecto}" th:object="${datosProyectoWeb}" method="post">
		<div class="row">
			<br>
			<div class="col-1"></div>
  			<div class="col-10" >
  				<div class="subtitulo-pag2">Datos del Nuevo Proyecto</div>
  			</div>
  			<div class="col-1"></div>
  		</div>
  		
		<div class="row">
			<div class="col-1"></div>
  			<div class="col-10" style="border-bottom: 2px solid #000; border-top: 2px solid #000">
  				<div class="form-row">
						<div class="col-md-4 mb-4">
							<label for="validationProyecto" th:text="'Nombre Proyecto'"></label> 
							<input type="text" class="form-control" id="idNombreWeb" th:field="*{nomProyecto}" th:maxlength="25" required>
						</div>
						<div class="col-md-2 mb-4">
							<label for="validationImpProyecto" th:text="'Importe Proyecto'"></label> 
							<input type="text" class="form-control" id="idImpProyectoWeb" th:field="*{impProyectoWeb}" th:maxlength="14">
						</div>
						<div class="col-md-3 mb-4">
							<label for="validaApellidos" th:text="'Fecha Inicio del proyecto' "></label>
							<input type="text" class="form-control" id="idFecIniProyectoWeb" th:field="*{fecIniProyectoWeb}" th:maxlength="10" >
						</div>
						<div class="col-md-3 mb-4">
							<label for="validaTelefMovil" th:text="'Fecha Fin del proyecto' "></label>
							<input type="text" class="form-control" id="idFecFinProyectoWeb" th:field="*{fecFinProyectoWeb}" th:maxlength="10">
						</div>
				</div>
		   	
				<div class="form-row">
					<div class="col-md-5 mb-3">
						<div id="idDivSubMenu1Usu">
						<div th:insert="gestionMenus/fragments/anadirEmpProyecto :: anadirEmpresaProyecto"></div>
						</div>
			 		</div>
				
					<div class="col-md-2 mb-3">
						<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
 						<br/>
 						<br/>
				 		<a th:id="'idLinkAnadir'"   th:name="'linkAnadir'"  th:onclick="th:anadirEmpresaProyecto()" class="btn btn-primary btn-sm" role="button"> &#8678; Añadir</a>
						<br/>
						<a th:id="'idLinkSuprimir'"  th:name="'linkSuprimir'" th:onclick="th:eliminarEmpresaProyecto()" class="btn btn-colour-1" role="button">Suprimir &#8680;</a>
						<br/>
						</div> 
					</div>
					
					<div class="col-md-5 mb-3">
						<div id="idDivSubMenu2Usu">
							<div th:insert="gestionMenus/fragments/anadirEmpProyecto :: anadirEmpleadoProyecto"></div>	
						</div>
					</div>
				</div>
			<div class="col-1"></div>	
		</div>

 				<div class="row">
 					<div class="col-1"></div>
 					<div class="col-2"><a th:href="@{/gestionWeb/empresas/pagempresas}" class="btn btn-primary" role="button">Volver</a></div>
 					<div class="col-5"></div>
 				</div>
			</div>
 		</form>
 	</div>
	
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

 <script>
    $(document).ready(function(){
        var date_input=$('input[name="fecIniProyecto"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
        
        var date_input=$('input[name="fecAltaUsu"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        });
   
    });
 </script>

</body>
</html>
