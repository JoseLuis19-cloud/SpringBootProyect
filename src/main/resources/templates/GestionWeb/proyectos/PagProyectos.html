<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	 
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	 <link th:rel="stylesheet" th:href="@{/css/CustomBootstrap.css}" />
	 
	<style> 	
	
  </style>

</head>

<body>
	<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="titulo-pag2">Proyectos que participa Beigar</div>
		</div>
	
	<div class="row">
		<div class="col-sm-1"></div>   
  		<div class="col-sm-10">
  			<form class="form-inline" action="#" th:action="@{/gestionWeb/proyectos/pagproyecto}" th:object="${objBusqueda}" method="post">
  				<div class="form-group mx-sm-3 mb-2">
    				<label for="buscarApellidos" th:text="'  Proyecto:  '"></label>
    				<input type="text" class="form-control" th:id="idBuscarProyecto" th:name="buscarProyecto" th:maxlength="25" th:field="*{nomProyecto}" >
    				<button type="submit" class="btn btn-primary">Buscar</button>    
 				</div>	
			</form>
  		</div>
  		<div class="col-sm-1"></div> 
	</div>
	
	<div class="row">
		<div class="col-sm-1"></div>   
  		<div class="col-sm-10">
			<div class="panel panel-default" style="border-bottom: 2px solid #000">
				<table class="table table-sm">
					<thead class="thead-light">
						<tr>
							<th th:text="'Cod. Proyecto'"></th>
							<th th:text="'Proyecto'"></th>
							<th th:text="'Fec. Inicio Proyecto'"></th>
							<th th:text="'Fec. Fin Proyecto'"></th>
							<th th:text="'Proyecto'"></th>
							<th th:text="'Facturacion'"></th>
							<th th:text="'Facturacion'"></th>
							<th th:text="'Proyecto'"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${pagGenerica.empty}">
							<td colspan="7">No hay Proyectos</td>
						</tr>
						<tr th:each="proyecto:${pagGenerica.content}">
							<td th:text="${proyecto.idProyecto}"></td>
							<td th:text="${proyecto.nomProyecto}"></td>
							<td th:text="${#calendars.format(proyecto.fecIniProyecto, 'dd/MMM/yyyy')}"></td>
							<td th:text="${#calendars.format(proyecto.fecFinProyecto, 'dd/MMM/yyyy')}"></td>
							<td><a th:href="@{/gestionWeb/proyectos/formeditarproyecto(idProyecto=${proyecto.idProyecto})}" class="btn btn-primary" role="button">Editar</a></td>
							<td><a th:href="@{/gestionWeb/proyectos/formfacturacionproyecto(idProyecto=${proyecto.idProyecto})}" class="btn btn-primary" role="button">Consulta</a></td>
							<td><a th:href="@{/gestionWeb/proyectos/formgenerarfacproyecto(idProyecto=${proyecto.idProyecto})}" class="btn btn-primary" role="button">Generar</a></td>
							<td><a th:href="@{/gestionWeb/proyectos/formfinproyecto(idProyecto=${proyecto.idProyecto})}" class="btn btn-primary" role="button">Finalizar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
		<div class="col-sm-1"></div>
	</div>
		
		<div class="row">
			<div class="col-sm-1"></div>   
  			<div class="col-sm-10">
				<div th:insert="Aplicacion/fragments/BotoneraPaginacion :: botonerapaginacion"></div>
			</div>
			<div class="col-sm-1"></div>
		</div>
		
		
		<div class="row">
			<div class="col-1"></div>	
			<div class="col-10 text-right">
				<a th:href="@{/gestionWeb/proyectos/formaltaproyecto}" class="btn btn-primary" role="button">Nuevo Proyecto</a>
			</div>	
			<div class="col-1"></div>	
		</div>
		
	 </div>

</body>
</html>
