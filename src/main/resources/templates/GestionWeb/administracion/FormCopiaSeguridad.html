<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
  
	<link href="../static/css/CustomBootstrap.css" th:href="@{/css/CustomBootstrap.css}" rel="stylesheet" />
  	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.css}"/>
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
   
 <style>

  </style>

</head>

 <body>

<div th:insert="Aplicacion/fragments/BotoneraMenuCabecera2 :: menucabecera"></div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="titulo-pag2">Administración</div>
		</div>
		<form th:action="@{/administracion/generarcopiaseguridad}" th:object="${datosCopSeg}" method="post">
		<div class="row">
			<br>
			<div class="col-2"></div>
  			<div class="col-8" >
  				<div class="subtitulo-pag2">Copia de seguridad</div>
  			</div>
  			<div class="col-2"></div>
  		</div>
  		<br>

  		<div class="row">
			<br>
			<div class="col-2"></div>
  			<div class="col-8" >
  				<table class="table table-striped table-sm table-condensed">
						<thead class="thead-light">
						<tr>
							<th th:text="'Seleccione la copia de de seguridad a restaurar'"></th>
							<th th:text="'fecha'"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${listFicheros.empty}">
							<td colspan="12">No se han encontrado copias seguridad de  Beigar todavía</td>
						</tr>
						<tr th:each="fichero:${listFicheros}">
							<td th:text="${fichero.nomFichero}"></td>
							<td th:text="${fichero.fechaCreacion}"></td>
						</tr>
					</tbody>
				</table> 
  			</div>
  			<div class="col-2"></div>
  		</div>
  		
  		
  		<br>
  		<br>
  		<br>
  		<div class="row">
			
			<div class="col-2"></div>
  			<div class="col-8" >
  				<strong>Nota</strong> 
  				<p>Realiza la copia de la base de datos en en el siguiente path: </p>
				<p>Es recomendable para hacer la copia de seguridad que no está utilizando ningún usuario la aplicación</p>
  			</div>
  			<div class="col-2"></div>
  		</div>
		 
 		<div class="row">
 		<br>
			<div class="col-2"></div>
  			<div class="col-8" >
  			</div>
  			<div class="col-2"><button type="submit" class="btn btn-primary">Generar Copia Seguridad</button></div>
		</div>
 		</form>
 	</div>
	
 <!-- Include Date Range Picker -->
 
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
 
 <script th:inline="javascript">
 	$(function () { 	
   	 $('#idFecAltaEmpresa').datepicker({
    	 format: "dd/mm/yyyy",
    	 language: 'es'
    	});
    });
</script>

</body>
</html>
